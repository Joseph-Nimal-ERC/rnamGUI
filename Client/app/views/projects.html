<form ng-show="proj.formVisibility" ng-submit="">
  <div class="text_div">
<table class="projForm" cellspacing="10">
      <tr>
          <td><span style="font-weight:bold;"> Project Name :&nbsp</span></td>
          <td><input type="text" class="text_style" ng-model="proj.formData.projName" style="text-align: center;"></td>
      </tr>
      <tr>
      	  <td><span style="font-weight:bold;"> Prob of Deal :&nbsp</span></td>
          <td><input type="text" ng-model="proj.formData.probOfDeal"></td>
      </tr>
      <tr>
          <td><span style="font-weight:bold;"> RNAM Mgr :&nbsp</span></td>
          <td><select style="width: 174px; height: 25px" ng-init = "proj.managerName.value" ng-model="proj.managerName.value" ng-options="v for v in proj.managerName.values"></select></td>
          </tr>
      <tr>
          <td><span style="font-weight:bold;"> RNAM Director :&nbsp</span></td>
          <td><select style="width: 174px; height: 25px" ng-init = "proj.directorName.value" ng-model="proj.directorName.value" ng-options="v for v in proj.directorName.values"></select></td>
          </tr>
      <tr>
          <td><span style="font-weight:bold;"> Status :&nbsp</span></td>
          <td><input type="text" ng-model="proj.formData.status" style="text-align: center;"></td>
          </tr>
      <tr>
          <td><span style="font-weight:bold;"> EGI Staffing :&nbsp</span></td>
          <td><input type="text" ng-model="proj.formData.EGIStaffing" style="text-align: center;"></td>
          </tr>
      <tr>
          <td><span style="font-weight:bold;"> Start Date:&nbsp</span></td>
          <td><input type="datetime" ng-model="proj.formData.start_dt"></td>
          </tr>
      <tr>
          <td><span style="font-weight:bold;"> End Date:&nbsp</span></td>
          <td><input type="datetime" ng-model="proj.formData.end_dt"></td>
          </tr>
      <tr>
      </table>
      <table class="projForm">
      <tr>
          <td><span style="font-weight:bold;"> Remarks :&nbsp</span></td>
          <td><textarea  rows="10" cols="25" ng-model="proj.formData.remarks" style="text-align: justify-all;"></textarea></td>
          </tr>
          </table>
      </div>
      <br>
  <div >
      <button class="btn btn-primary btnCustom" ng-click="proj.save()">Save</button>
      <button class="btn btn-primary btnCustom" ng-click="proj.reset()">Reset</button>
      <button class="btn btn-primary btnCustom" ng-click="proj.cancel()">Cancel</button>
  </div>
</form>
<br>
<div>
	  <span style="font-weight:bold;"> Start Date :&nbsp</span>
	  <input type="month" id="month" format="dd/MM/yyyy" ng-model="proj.Startdatevalue"  style="text-align: center; text-transform: uppercase;"/>
	  <span style="font-weight:bold;"> End Date :&nbsp</span>
	 	<input type="month" id="month" ng-model="proj.Enddatevalue" style="text-align: center; text-transform: uppercase;"/>
	 	<input type="Submit" id="Go" value="Go" ng-click="proj.evaluateDate()" style="text-align: center; text-transform: uppercase;"/>
</div>
<br>
<button class="btn btn-primary btnCustom" ng-click="proj.show()">Show Details</button>
<br><br>
<div id="grid1" ng-if="proj.gridOptions.data" ui-grid="proj.gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-pinning ui-grid-selection ui-grid-exporter class="myGrid"></div>
<div >
      <button class="btn btn-primary btnCustom" ng-click="proj.saveRows()">Save</button>
</div>
